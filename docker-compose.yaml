version: "3.9"
services:
  backend:
    container_name: rust-backend
    build:
      context: .
      args:
        - ARCH=x86_64
    ports:
      - 127.0.0.1:8080:8080
    env_file:
      - .env
    networks:
      - rust-bridge
    depends_on:
      database:
        condition: service_healthy
  database:
    container_name: rust-database
    image: postgres:15-alpine
    restart: unless-stopped
    volumes:
      - ./pg-data:/var/lib/postgresql/data
    env_file:
      - .env
    networks:
      - rust-bridge
    healthcheck:
      test: ["CMD-SHELL", "sh -c 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}'"]
      interval: 5s
      timeout: 30s
      retries: 3


networks:
  rust-bridge:
    driver: bridge
